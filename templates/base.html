<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="page flex-grow-1">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                    <img class="header__img" src="{{ url_for('static', filename='img/img.png') }}" alt="img">
                </svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Main</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link px-2">About</a></li>
            <li><a href="{{ url_for('create') }}" class="nav-link px-2">Add title</a></li>
            <li><a href="{{ url_for('posts') }}" class="nav-link px-2">Posts</a></li>

        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>

    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>
</div>


<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"><p
        class="col-md-4 mb-0 text-body-secondary">© 2025 Company, Inc</p> <a href="/"
                                                                             class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                                                                             aria-label="Bootstrap">
    <svg class="bi me-2" width="40" height="32" aria-hidden="true">
        <use xlink:href="#bootstrap"></use>
    </svg>
</a>
    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
</footer>

<footer class="bg-light text-dark py-2 d-flex flex-wrap justify-content-between align-items-center mt-auto border-top px-4">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <img class="footer__img" src="{{ url_for('static', filename='img/img.png') }}" alt="img">
        </a>
        <span class="mb-3 mb-md-0 text-muted">© 2025 All rights reserved</span>
    </div>
</footer>

</body>
</html>
